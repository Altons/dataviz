<!DOCTYPE html>
<html>
<body>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

//A function to make the background black
function makeblack(){ 
	d3.select('body')
		.transition()
		.style('background-color', 'grey') 
		.duration(1750)
		.delay(1000)
}

//A function to modify the three circles
function modifyCircles(){
	d3.selectAll('circle')
		.transition()
			.duration(1750)
			.style("fill", "steelblue")
			.attr("r", 30)
		.transition()
			.duration(1750)
			.style("fill", "red")
			.attr("r", 20)
		.transition()
			.duration(1750)
			.style("fill", "steelblue")
			.attr("r", 40)
}

//A function to show circle 1
function showCircle(){
	d3.selectAll('circle')
		.transition()
			.duration(17500)
			.style("display", "block")
}


</script>

<svg width="720" height="120">
  <circle cx="40" cy="60" r="10" style="display:none"></circle>
  <circle cx="80" cy="60" r="10"></circle>
  <circle cx="120" cy="60" r="10"></circle>
</svg>


<h2>What Can JavaScript Do?</h2>

<p id="section1">JavaScript can change HTML attributes.</p>

<p id="section2"> In this case JavaScript changes the src (source) attribute of an image.</p>

<button onclick=makeblack()>Turn on the light</button>

<button onclick=modifyCircles()>Change the circles!</button>

<button onclick=showCircle()>Show last circle</button>


</body>
</html>
