<script>

//A function to make the background black
function makeblack(){ 
	d3.select('body')
		.transition()
		.style('background-color', 'grey') 
		.duration(1750)
		.delay(1000)
}

//A function to move the pie chart logo
function movepie(){ 
	d3.select("#pielogo")
		.transition()
		.style('fill', 'red') 
		.attr("cx", 412)
		.duration(1750)
		.delay(10)
}

//A function to move the pie chart logo back
function movepie2(){ 
	d3.select("#pielogo")
		.transition()
		.style('fill', 'black') 
		.attr("cx", 528)
		.duration(1750)
		.delay(10)
}

d3.select("body").append("svg")
                       .append("circle")          
                       .attr("cx", 10)
                        .attr("cy", 10)
                        .attr("r", 10)
                        .style("fill", 'blue')
                        .transition()
                        .style("fill", 'red')    
                        .duration(1750)  
                        .transition()
                        .attr("transform", "translate(80,0)");  


var svgContainer = d3.select("body").append("svg")
                                    .attr("width",200)
                                     .attr("height",200);

var circleGroup = svgContainer.append("g");          

var circles = circleGroup.selectAll("circle")
                          .data(circleData)
                          .enter()
                          .append("circle");
var circleAttributes = circles
                       .attr("cx", function (d) { return d.cx; })
                       .attr("cy", function (d) { return d.cy; })
                       .attr("r", function (d) { return d.radius; })
                       .style("fill", function (d) { return d.color; });

var circleGroup = svgContainer.append("g")
                               .attr("transform", "translate(80,0)");                       


</script>
